<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduTalk - Registro</title>
  <link rel="stylesheet" href="CSS/register.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Lado esquerdo com formulário -->
    <div class="left">
      <a href="index.html" class="back-arrow">&lt;</a>
      <div class="logo">EduTalk</div>
      <h2>REGISTRE-SE</h2>

      <form id="registerForm" onsubmit="return registrar()">
        <div class="input-group">
          <label for="username">Nome de usuário</label>
          <input type="text" id="username" required>
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>
        <div class="input-group">
          <label for="ra">RA</label>
          <input type="ra" id="ra" required>
        </div>
        <div class="input-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" required>
        </div>
        <div class="input-group">
          <label for="confirmar">Confirmar senha</label>
          <input type="password" id="confirmar" required>
        </div>
        <button type="submit" class="btn">Continuar</button>
      </form>
    </div>

    <!-- Lado direito -->
    <div class="right">
      <h1>FAÇA PARTE<br>DA NOSSA<br>COMUNIDADE</h1>
      <img src="https://cdn-icons-png.flaticon.com/512/29/29302.png" alt="Livros" class="books">
    </div>
  </div>

  <script src="register.js"></script>
  
</body>
</html>
